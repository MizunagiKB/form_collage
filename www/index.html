        <script type="text/javascript">

            // ---------------------------------------------- Global Object(s)
            var GLOBAL = new Object();
            GLOBAL.STATS = null;

            // ===============================================================
            /*!
             */
            function init_stats()
            {
                GLOBAL.STATS = new Stats();
                GLOBAL.STATS.setMode(1); // 0: fps, 1: ms, 2: mb

                // align top-left
                GLOBAL.STATS.domElement.style.position = "absolute";
                GLOBAL.STATS.domElement.style.left = "0px";
                GLOBAL.STATS.domElement.style.top = "0px";
                GLOBAL.STATS.domElement.style.visibility = "hidden";

                document.body.appendChild(GLOBAL.STATS.domElement);

                var update = function()
                {
                    GLOBAL.STATS.begin();

                    form_collage.CMainFrame.INSTANCE.render();

                    GLOBAL.STATS.end();

                    requestAnimationFrame(update);
                };

                requestAnimationFrame(update);
            }

            // ===============================================================
            /*!
             */
            window.onload = function()
            {
                form_collage.create_instance("main_frame");
                init_stats();

                $("#id_btn_save_screenshot").click(
                    function()
                    {
                        form_collage.save_screenshot();
                    }
                );
            }

        </script>
